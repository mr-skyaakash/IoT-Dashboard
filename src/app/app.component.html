<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header class="header" (sidenav)="sidenav.open()"></app-header>
    <main class="animation" [@slideUpAnimation]="getState(o)" >
        <router-outlet class="back" #o="outlet"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
